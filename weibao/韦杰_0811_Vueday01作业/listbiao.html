<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul li,ol li{
				list-style: none;
			}
			#lielsit{
				margin: 0 auto;
			}
			#lielsit li{
				float: left;
				margin-left: 2%;
				margin-right: 2%;
				width: 20%;
			}
			#lielsit img{
				width: 100%;
				height: 100%;
			}
			.clearfix::after{
				display: table;
				content: '';
				clear: both;
			}
		</style>
	</head>
	<body>
		<ul id="lielsit" class="clearfix">
			<li v-for="(items,index) in lists">
				<div>
					<dl>
						<dt>
							<img v-bind:src="items.src" alt="" >
						</dt>
						<dd>
							{{items.title}}
						</dd>
					</dl>
				</div>
			</li>
		</ul>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#lielsit',
				data:{
					lists:[
						{
							src:'img/timg.jpg',
							title:'海贼王01集'
						},
						{
							src:'img/timg.jpg',
							title:'海贼王02集'
						},
						{
							src:'img/timg.jpg',
							title:'海贼王03集'
						},
						{
							src:'img/timg.jpg',
							title:'海贼王04集'
						}
					]
				}
			})
		</script>
	</body>
	
</html>
